<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="theme-color" content="#004894">
	<meta name="msapplication-navbar-color" content="#004894">
	<meta name="apple-mobile-web-app-status-bar-style" content="#004894">
	<title>
		Culrav |Motilal Nehru National Institute Of Technology
	</title>
	<meta name="description" content="Culrav is a Cultural festival of Motilal Nehru National Institute Of Technology Allahabad">
	<link rel="stylesheet" type="text/css" href="assets/css/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet"  href="assets/css/animate.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style_land.css">
	<link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
	<link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="assets/css/homepage_style.css">

	<script>
		document.documentElement.className = 'js';
	</script>

</head>
<body>
	<div id="topbar" class="d-sm-flex d-lg-flex align-items-start fixed-top topbar-transparent">
	    <div class="container d-flex justify-content-end">
	      <div class="social-links">
	        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
	        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
	        <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
	      </div>
	    </div>
	</div>
	<main class="landing-layout">
		<div class="landing-wrap">  
			<section class="landing landing--above" style="background-image: url(assets/images/1.1.jpg);">
				<canvas id="bubbles"></canvas>
			</section>
			<section class="landing landing--above" style="background-image: url(assets/images/2.1.jpg);">
				<canvas id="bubbles"></canvas>
			</section>	
		</div>	
		<header class="landing-header">

			<div class=" center">
				<h1><span>Time To </span><br>Start Event</h1>
				<div id="clock"></div>
			</div>
			
			
			<h1 class="landing-header__title m-2" aria-label="Blue Divers" style="margin-top: -1.3%; text-shadow: 2px 2px 2px rgba(0,0,0,0.5);">
				<span>C</span><span>U</span><span>L</span><span>R</span><span>A</span><span>V</span><span> </span><span> '</span><span>2</span><span>0</span>
				</br>
			</h1>

			<p class="landing-header__tagline rw-words rw-words-1" style="text-shadow: 2px 2px 2px rgba(0,0,0,0.5);">
				<span class="sp1">Dive!</span>
				<span class="sp2">Feel</span>
				<span class="sp3">Come Alive!</span>
				<span class="sp4">Dive! Feel and Come Alive!</span>
			</p>
		</header>
	</main>

	
	<script
	  src="https://code.jquery.com/jquery-3.5.1.js">
    </script>
    <script src="js/js_main.js"></script>
	<script src="js/howler.min.js"></script>
	<script src="js/imagesloaded.pkgd.min.js"></script>
	<script src="js/js_land.js"></script>
    <script src="assets/javascript/countdown.js"></script>
    <script type="text/javascript">
    	$('#clock').countdown('2021/1/1',function(event){
    		var $this= $(this).html(event.strftime(''
    			+'<div><span> %w</span><span> Weeks</span></div>'
    			+'<div><span>%d</span><span> Days</span></div>'
    			+'<div><span>%H</span><span>  Hr</span></div>'
    			+'<div><span>%M</span><span> Min</span></div>'
    			+'<div><span>%S</span><span> Sec</span></div>'
    	    ))
    	})
    </script>

</body>
</html>
